version: "3.9"

services:
  spendly_db:
    image: postgres:15
    container_name: spendly_db
    restart: always
    environment:
      POSTGRES_USER: fastapi_user
      POSTGRES_PASSWORD: fastapi_pass
      POSTGRES_DB: subscription_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  spendly_backend:
    build: .
    container_name: spendly_backend
    depends_on:
      - spendly_db
    env_file:
      - .env
    ports:
      - "8000:8000"
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 

volumes:
  postgres_data:
